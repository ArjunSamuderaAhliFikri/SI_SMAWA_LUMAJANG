    <link

      type="image/"
      href="/frontend/public/img/smawa-logo-transparent.png"

  <body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
      <div class="max-w-6xl mx-auto px-4 py-3">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="flex items-center space-x-2">
            <div
              class="size-10 bg-primary-500 rounded-lg flex items-center justify-center"
            >
              <img
                src="/frontend/public/img/smawa-logo-transparent.png"
                alt="smawa-logo"
                class="block size-full object-cover"
              />
            </div>
            <h1 class="text-md font-semibold text-gray-800">
              SMA Wahidiyah Kota Lumajang
            </h1>
          </div>

          <!-- Navigation -->
          <nav class="hidden md:flex space-x-6">
            <a href="#" class="text-primary-600 font-medium text-sm">Home</a>
            <a
              id="back-to-dashboard"
              href="/frontend/pages/dashboard_admin.html"
              class="text-gray-600 hover:text-primary-600 text-sm"
              >Kembali</a
            >
          </nav>

          <!-- Search -->
          <div class="relative">
            <input
              id="search-student"
              type="text"
              placeholder="Cari siswa..."
              class="w-48 pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-primary-500"
            />
            <i
              class="fas fa-search absolute left-2.5 top-1/2 transform -translate-y-1/2 text-gray-400 text-xs"
            ></i>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-6">
      <!-- Page Title -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-1">Daftar Siswa</h2>
        <p id="count-students" class="text-sm text-gray-600">Total: 0 Siswa</p>
      </div>

      <!-- Filter -->
      <div class="bg-white rounded-lg shadow-sm p-4 mb-4">
        <div class="flex items-center space-x-4">
          <select
            id="list-kelas"
            class="px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary-500"
          ></select>
          <select
            id="list-tapel"
            class="px-3 py-1.5 text-sm border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary-500"
          ></select>
        </div>
      </div>

      <!-- Student List -->
      <div id="wrapper-students" class="bg-white rounded-lg shadow-sm">
        <!-- List Item -->
      </div>
