            <form
              action="http://localhost:3000/login"
              method="POST"
              id="login-form"
              class="mt-6"
            >
              <div class="flex flex-col gap-2">
                <label
                  for="username"
                  class="text-sm font-semibold cursor-pointer text-slate-600"
                  >Username</label
                >
                <input
                  type="text"
                  name="username"
                  placeholder="Username..."
                  class="px-3 py-2 border-none rounded-md outline-none bg-slate-300"
                />
              </div>

              <div class="flex flex-col gap-2 mt-5">
                <label
                  for="password"
                  class="text-sm font-semibold cursor-pointer text-slate-600"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="password..."
                  class="px-3 py-2 border-none rounded-md outline-none bg-slate-300"
                />
              </div>
