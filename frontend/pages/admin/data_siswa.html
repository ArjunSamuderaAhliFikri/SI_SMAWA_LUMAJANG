<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Page</title>
    <link rel="stylesheet" href="/frontend/styles/output.css" />
  </head>
  <body
    class="relative bg-blue-50 flex items-center justify-center min-h-screen overflow-hidden"
  >
    <a
      href="/frontend/pages/admin/dashboard.html"
      class="absolute top-10 left-10 px-5 py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-emerald-400 shadow font-medium text-slate-100 cursor-pointer transition-all duration-1000 hover:from-60%"
      >Kembali</a
    >

    <div
      class="relative bg-white w-full max-w-6xl rounded-lg shadow-md p-8 max-h-[70dvh] overflow-auto"
    >
      <div class="sticky -top-8 left-0 bg-white">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 pt-2">Users</h1>

        <div
          class="flex flex-col lg:items-center md:flex-row gap-4 mb-8 px-3 py-2 w-full h-fit overflow-hidden"
        >
          <!-- Search Bar -->
          <div class="relative flex-grow">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
            </div>
            <input
              type="text"
              placeholder="Search users"
              class="pl-10 pr-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-slate-300"
            />
          </div>

          <!-- Tabs -->
          <div class="flex space-x-4 lg:w-8/12 overflow-auto">
            <button class="px-4 py-2 text-gray-600 hover:text-gray-800">
              Reputation
            </button>
            <button class="px-4 py-2 bg-blue-400 text-white rounded-md">
              Users
            </button>
            <button class="px-4 py-2 text-gray-600 hover:text-gray-800">
              Voters
            </button>
            <button class="px-4 py-2 text-gray-600 hover:text-gray-800">
              Editors
            </button>
            <button class="px-4 py-2 text-gray-600 hover:text-gray-800">
              Moderators
            </button>
          </div>
        </div>
      </div>

      <!-- User Grid -->
      <div
        id="wrapper-students"
        class="grid grid-cols-1 md:grid-cols-3 gap-6 overflow-auto"
      >
        <!-- User 2 -->
        <div class="bg-slate-100 rounded-lg">
          <div class="flex items-center space-x-4 p-4">
            <div class="flex-shrink-0">
              <img
                src="https://i.pravatar.cc/80?img=2"
                alt="User Avatar"
                class="w-16 h-16 rounded-full object-cover"
              />
            </div>
            <div>
              <h3 class="font-bold text-lg">Jesus Weiss</h3>
              <p class="text-gray-600 text-xs">
                <span id="kelas">XII-1</span>
                ||
                <span id="tahun-pelajaran">2024 / 2025</span>
              </p>
            </div>
          </div>

          <div class="flex justify-center items-center gap-x-2 mb-4">
            <p
              class="text-xs px-4 py-2 rounded-lg bg-white text-slate-600 font-medium"
            >
              NISN :
              <span id="nisn" class="text-blue-600">8182773827382</span>
            </p>

            <p
              class="text-xs px-4 py-2 rounded-lg bg-white text-slate-600 font-medium"
            >
              Nomor HP :
              <span id="nomor-hp" class="text-blue-600">818277382738</span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/frontend/logic/dataSiswa.js"></script>
  </body>
</html>
