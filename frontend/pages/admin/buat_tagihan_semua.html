<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Tagihan Siswa</title>
    <link rel="stylesheet" href="/frontend/styles/output.css" />
    <link rel="stylesheet" href="/frontend/assets/css/all.css" />
  </head>
  <body>
    <div class="min-h-screen bg-slate-100">
      <div class="relative bg-slate-700 w-full h-[275px]">
        <a
          href="/frontend/pages/admin/buat_tagihan.html"
          class="absolute top-8 left-16 px-4 py-2 rounded-md bg-slate-100 text-slate-700 hover:bg-slate-500 hover:text-slate-100 transition-all duration-150 font-semibold"
          >Kembali</a
        >
        <div
          class="container max-w-3xl absolute left-1/2 -translate-x-1/2 translate-y-1/2 -bottom-32 bg-slate-100 px-8 py-6 rounded-lg shadow-lg"
        >
          <h1 class="text-slate-700 font-semibold text-2xl capitalize mb-4">
            buat untuk tagihan semua siswa
          </h1>

          <div>
            <form action="">
              <div class="flex flex-col space-y-4">
                <div class="flex flex-col space-y-2 w-1/2">
                  <label for="kelas">Kelas</label>
                  <select
                    name="kelas"
                    id="kelas"
                    class="border-none outline-none py-2 bg-slate-300 text-slate-700 rounded-md px-3"
                  >
                    <option value="Kelas" selected disabled hidden>
                      XII-1
                    </option>
                  </select>
                </div>

                <div class="flex flex-col space-y-2 w-full">
                  <label for="catatan">Masukkan Dekripsi</label>
                  <textarea
                    class="p-3 outline-none bg-slate-300 text-slate-700 rounded-md"
                    name="catatan"
                    id="catatan"
                    placeholder="Tinggalkan Catatan..."
                  ></textarea>
                </div>
                <div>
                  <div
                    class="flex flex-col justify-ceenter items-start gap-1 p-2 bg-slate-200 rounded-lg w-[40%]"
                  >
                    <div
                      class="size-20 rounded-md shadow-md overflow-hidden cursor-pointer hover:opacity-50"
                    >
                      <img
                        class="block size-full object-cover"
                        src="/frontend/public/img/Profile-IG.jpg"
                        alt="qrcode"
                      />
                    </div>
                    <label
                      class="font-normal text-md text-slate-100 capitalize cursor-pointer px-3 py-2 bg-slate-700 rounded-md text-center text-sm hover:bg-slate-500 mt-2"
                      for="qrcode"
                      >Masukkan Qrcode anda disini</label
                    >
                    <input
                      type="file"
                      name="qrcode"
                      id="qrcode"
                      class="bg-slate-500 py-1 px-1 rounded-md w-full text-slate-100 cursor-pointer hover:bg-slate-700 mt-4 text-center hidden"
                    />
                  </div>
                </div>
                <div>
                  <button
                    type="submit"
                    class="w-full bg-slate-900 text-white rounded-md px-4 py-2 cursor-pointer transition-all duration-150 hover:bg-slate-600 font-semibold"
                  >
                    Buat Tagihan
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
