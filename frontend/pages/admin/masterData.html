<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Tagihan Siswa</title>
    <link rel="stylesheet" href="/frontend/styles/output.css" />
    <link rel="stylesheet" href="/frontend/assets/css/all.css" />
    <link
      rel="stylesheet"
      href="/frontend/node_modules/flatpickr/dist/flatpickr.min.css"
    />
    <script src="/frontend/node_modules/flatpickr/dist/flatpickr.min.js"></script>
  </head>
  <body>
    <div class="min-h-screen bg-slate-100">
      <div class="relative bg-slate-700 w-full h-[275px]">
        <a
          href="/frontend/pages/admin/dashboard.html"
          class="absolute top-8 left-16 px-4 py-2 rounded-md bg-slate-100 text-slate-700 hover:bg-slate-500 hover:text-slate-100 transition-all duration-150 font-semibold"
          >Kembali</a
        >

        <div
          class="flex gap-6 items-center justify-start absolute top-32 left-16 text-slate-200"
        >
          <i class="fa-solid fa-database text-6xl"></i>

          <div>
            <h1 class="text-xl font-semibold">Halaman Master Data</h1>
            <p class="text-sm text-slate-400 mt-1">
              Menambahkan, Merubah, dan Menghapus Data Kelas dan Tahun Pelajaran
              <br />
              SMA Wahidiyah Kota Lumajang
            </p>
          </div>
        </div>

        <div
          class="flex justify-between gap-3 items-center container max-w-3xl absolute left-1/2 -translate-x-1/2 translate-y-1/2 top-14 bg-slate-200 px-4 py-2 rounded-lg shadow-lg"
        >
          <!-- Form Tambah Tahun Pelajaran -->
          <div class="bg-slate-200 w-full">
            <h2 class="text-xl font-semibold mb-4">Tambah Tahun Pelajaran</h2>
            <form id="form-tahun" class="flex flex-col sm:flex-row gap-4">
              <input
                id="tapel-input"
                type="text"
                name="tahun_pelajaran"
                placeholder="Contoh: 2024/2025"
                class="flex-1 p-2 border-none outline-none bg-slate-300 shadow rounded"
                required
              />
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
              >
                Tambah
              </button>
            </form>

            <ul
              id="list-tapel"
              class="space-y-2 mt-6 h-56 max-h-56 overflow-y-auto"
            >
              <!-- Tambahkan item lainnya di sini -->
            </ul>
          </div>

          <!-- Form Tambah Kelas Baru -->
          <div class="bg-slate-200 w-full">
            <h2 class="text-xl font-semibold mb-4">Tambah Kelas Baru</h2>
            <form id="form-kelas" class="flex flex-col sm:flex-row gap-4">
              <input
                id="kelas-input"
                type="text"
                name="nama_kelas"
                placeholder="Contoh: XII-1"
                class="flex-1 p-2 border-none outline-none bg-slate-300 shadow rounded"
                required
              />
              <button
                type="submit"
                class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
              >
                Tambah
              </button>
            </form>

            <ul
              id="list-kelas"
              class="block space-y-2 mt-6 h-56 max-h-56 overflow-y-auto"
            >
              <!-- Tambahkan item lainnya di sini -->
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/frontend/logic/masterData.js"></script>
  </body>
</html>
