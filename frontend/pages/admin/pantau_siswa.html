<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Tagihan Siswa</title>
    <link rel="stylesheet" href="/frontend/styles/output.css" />
    <link rel="stylesheet" href="/frontend/assets/css/all.css" />
  </head>
  <body>
    <div class="min-h-screen bg-slate-100">
      <div class="relative bg-slate-700 w-full h-[275px]">
        <a
          href="/frontend/pages/admin/dashboard.html"
          class="absolute top-8 left-16 px-4 py-2 rounded-md bg-slate-100 text-slate-700 hover:bg-slate-500 hover:text-slate-100 transition-all duration-150 font-semibold"
          >Kembali</a
        >

        <div class="flex gap-6 items-center absolute top-28 left-16">
          <i class="fa-solid fa-user-group text-slate-100 text-6xl"></i>
          <div>
            <h1 class="text-slate-100 font-semibold text-3xl capitalize">
              pantau siswa
            </h1>
            <p class="text-slate-300 font-normal text-sm capitalize mt-1">
              SMA Wahidiyah Lumajang
            </p>
          </div>
        </div>

        <div class="absolute top-42 left-1/2 -translate-x-1/2 w-5/6">
          <div
            class="overflow-x-auto max-w-11/12 mx-auto my-10 rounded-l-lg rounded-r-lg shadow-md"
          >


          <div class="flex gap-3 bg-slate-100 w-fit px-2 py-3 rounded-tl-lg rounded-tr-lg shadow-md">
            <div class="flex items-center gap-2">
              <label class="text-sm font-medium texet-slate-800" for="tingkatan_kelas">Tingkatan Kelas</label>
              <select name="tingkatan_kelas" id="tingkatan_kelas" class="outline-emerald-600">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
            </div>
            
            <div class="flex items-center gap-2">
              <label class="text-sm font-medium text-slate-800" for="kelas">Kelas</label>
              <select name="kelas" id="kelas" class="outline-emerald-600">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>

          </div>

            <table class="table-auto min-w-full bg-white">
              <thead>
                <tr class="bg-[#16C47F] text-slate-100">
                  <th class="py-4 px-4 border-b text-left">Nama</th>
                  <th class="py-4 px-4 border-b text-left">Kelas</th>
                  <th class="py-4 px-4 border-b text-left">Email</th>
                  <th class="py-4 px-4 border-b text-left">Nomor HP</th>
                  <th class="py-4 px-4 border-b text-center">
                    Status Pembayaran
                  </th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </divdiv>
        </div>
      </div>
    </div>

    <script src="/frontend/logic/pantauSiswa.js"></script>
  </body>
</html>
