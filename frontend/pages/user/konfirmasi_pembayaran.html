<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konfirmasi Pembayaran</title>
    <link rel="stylesheet" href="/frontend/styles/output.css" />
    <link rel="stylesheet" href="/frontend/assets/css/all.css" />
  </head>
  <body>
    <div class="min-h-screen overflow-hidden">
      <div class="relative w-full h-56 bg-slate-700">
        <a
          href="/frontend/pages/user/dashboard_user.html"
          class="absolute top-8 left-16 px-4 py-2 rounded-md bg-slate-100 text-slate-700 hover:bg-slate-500 hover:text-slate-100 transition-all duration-150 font-semibold"
          >Kembali</a
        >
        <div
          class="absolute left-1/2 -translate-x-1/2 translate-y-1/4 -bottom-[270px] container max-w-2xl bg-slate-100 px-6 py-4 rounded-lg shadow-lg"
        >
          <div class="text-left">
            <h1 class="capitalize text-lg font-semibold text-slate-700">
              konfirmasi pembayaran
            </h1>
            <p class="capitalize text-slate-600 font-normal text-xs">
              anda dapat melakukan konfirmasi pembayaran lewat sini
            </p>
          </div>

          <div class="my-4">
            <form>
              <div class="flex flex-col w-full space-y-2 rounded-md mt-3">
                <label for="nama" class="font-medium text-slate-700"
                  >Nama</label
                >
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  class="bg-slate-200 py-3 px-2 rounded-md disabled:opacity-50 disabled:border-2 disabled:border-slate-300"
                />
              </div>

              <div class="flex flex-col w-full space-y-2 rounded-md mt-3">
                <label for="kelas" class="font-medium text-slate-700"
                  >Kelas</label
                >
                <input
                  type="text"
                  name="kelas"
                  id="kelas"
                  class="bg-slate-200 py-3 px-2 rounded-md disabled:opacity-50 disabled:border-2 disabled:border-slate-300"
                  placeholder="Kelas.."
                />
              </div>
              <div class="flex flex-col w-full space-y-2 rounded-md mt-3">
                <label for="nominal" class="font-medium text-slate-700"
                  >Nominal/label
                >
                <input
                  type="text"
                  name="nominal"
                  id="nominal"
                  class="bg-slate-200 py-3 px-2 rounded-md disabled:opacity-50 disabled:border-2 disabled:border-slate-300"
                  placeholder="nominal.."
                />
              </div>

              <div class="w-full h-20 overflow-y-auto rounded-md mt-3">
                <img
                  src="/frontend/public/img/contoh_pembayaran_briva.jpg"
                  alt="bukti_pembayaran"
                  class="block size-full object-cover"
                />
              </div>
              <div>
                <label
                  for="bukti_pembayaran"
                  class="block px-4 py-2 w-full rounded-md font-medium text-slate-100 bg-slate-800 text-center cursor-pointer text-sm transition-all duration-150 hover:bg-slate-600 mt-2"
                  >Kirim Foto Bukti Pembayaran</label
                >
                <input
                  class="hidden"
                  type="file"
                  name="bukti_pembayaran"
                  id="bukti_pembayaran"
                />
              </div>

              <div
                class="flex flex-row-reverse justify-start items-center w-fit gap-3 mt-4"
              >
                <label
                  for="konfirmasi_pembayaran"
                  class="capitalize font-normal text-slate-700 text-sm"
                  >saya telah mengirimkan foto bukti pembayaran dengan
                  benar</label
                >
                <input
                  type="checkbox"
                  name="konfirmasi_pembayaran"
                  id="konfirmasi_pembayaran"
                />
              </div>

              <button
                type="submit"
                class="w-full text-slate-100 bg-blue-600 rounded-lg shadow-md text-sm font-medium capitalize px-4 py-2 mt-4 transition-all duration-150 ease-in-out hover:bg-blue-700 cursor-pointer"
              >
                konfirmasi pembayaran
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="/frontend/logic/konfirmasiPembayaran.js"></script>
  </body>
</html>
