<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Siswa Sistem Informasi SMA Wahidiyah Lumajang</title>

    <link
      rel="icon"
      type="image/"
      href="/frontend/public/img/smawa-logo-transparent.png"
      sizes="180x180"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="overflow-x-hidden">
    <div class="min-h-screen bg-slate-200 overflow-y-auto">
      <div class="bg-slate-700 relative h-[275px]">
        <!-- -translate-y-[150%] -->
        <div
          id="popup-card"
          class="absolute -translate-y-[150%] top-4 left-1/2 -translate-x-1/2 z-30 2xl:min-w-52 min-h-32 bg-[url(/frontend/public/card-senduro.jpg)] bg-cover bg-no-repeat bg-center rounded-md md:w-[60%] 2xl:w-[38%] 2xl:h-[42dvh] md:h-[70dvh] max-w-3/4 max-h-[70dvh] overflow-hidden transition-all duration-500"
        >
          <!-- TODOOOOO -->
          <div class="relative size-full bg-slate-500/25">
            <div class="relative size-full overflow-hidden">
              <div
                class="flex flex-col justify-center items-center lg:w-44 2xl:w-56 md:w-60 absolute lg:right-[165.5px] md:right-[150.5px] 2xl:top-48 2xl:-translate-y-1 md:top-52 md:translate-y-1 overflow-hidden"
              >
                <div class="w-full text-center">
                  <h1
                    id="nisn-card"
                    class="text-left capitalize 2xl:font-medium lg:font-semibold 2xl:text-[12.5px] lg:text-[12px] text-[8px] text-slate-700"
                  ></h1>
                  <h2
                    id="username-card"
                    class="text-left capitalize 2xl:font-medium lg:font-semibold 2xl:text-[12.5px] lg:text-[12px] text-[8px] text-slate-700 lg:mt-4 2xl:mt-2.5"
                  ></h2>
                  <h3
                    id="date-time-card"
                    class="text-left capitalize 2xl:font-medium lg:font-semibold 2xl:text-[12.5px] lg:text-[12px] text-[8px] text-slate-700 lg:mt-4 2xl:mt-2.5"
                  ></h3>
                  <h4
                    id="address-card"
                    class="text-left capitalize 2xl:font-medium lg:font-semibold 2xl:text-[12.5px] lg:text-[12px] text-[8px] text-slate-700 lg:mt-4 2xl:mt-2.5"
                  ></h4>
                </div>
              </div>

              <div
                id="qrcode"
                class="absolute top-[67.5%] left-[17%] -translate-1/2 size-44 rounded-md shadow overflow-hidden z-20"
              ></div>
            </div>
          </div>

          <!-- after:content-[''] after:absolute after:top-0 after:left-0 after:w-full after:h-48 after:bg-[#16C47F] -->
        </div>

        <a
          type="button"
          id="download-card"
          class="absolute top-8 right-10 px-3 py-2 rounded-md shadow-md bg-emerald-500 font-medium text-slate-100 cursor-pointer transition-all duration-150 hover:bg-emerald-700 text-sm"
          >Download Card</a
        >

        <a
          id="back-to-dashboard"
          class="absolute top-8 xl:left-14 left-6 bg-slate-100 px-4 py-2 rounded-lg font-semibold text-sm text-slate-700 cursor-pointer transition-all duration-150 hover:bg-slate-200"
          href="/frontend/pages/dashboard.html"
          >Kembali</a
        >

        <div
          class="container xl:max-w-6xl w-[100%] absolute left-1/2 xl:-bottom-20 -bottom-40 -translate-x-1/2 translate-y-1/2 bg-slate-200 rounded-lg shadow-lg xl:px-10 px-8 py-6 scale-[85%]"
        >
          <div>
            <h1
              class="text-slate-700 font-semibold capitalize xl:text-xl text-lg"
            >
              tambah siswa
            </h1>
            <p class="text-slate-500 font-normal capitalize text-xs">
              tambahkan siswa yang belum terdaftar disini!
            </p>
          </div>

          <form method="POST" class="flex justify-start items-start gap-4 my-3">
            <div
              class="xl:my-10 my-5 w-1/4 flex flex-col justify-center items-center xl:gap-4 gap-5"
            >
              <div class="xl:size-36 size-16 rounded-full overflow-hidden">
                <img
                  class="block size-full object-cover"
                  src="/frontend/public/img/default-profile.jpeg"
                  alt="image_user"
                  id="profile_user"
                />
              </div>
              <label
                class="text-sm text-slate-200 px-1 py-1 rounded-md bg-slate-600 font-semibold cursor-pointer"
                for="image"
                >Pilih Foto</label
              >
              <input
                class="w-28 xl:block hidden bg-slate-700 px-3 py-2 rounded-lg font-normal text-sm text-slate-100 cursor-pointer transition-all duration-150 hover:bg-slate-500"
                type="file"
                accept="image/*"
              />
            </div>

            <div class="w-3/4">
              <div action="">
                <div>
                  <label class="text-sm text-slate-600 font-semibold" for="name"
                    >Username</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="username"
                    placeholder="Sebaiknya menggunakan Nama Lengkap Siswa"
                    class="w-full bg-slate-300 px-4 py-3 outline-none border-none rounded-lg my-2 placeholder:text-xs text-slate-700 text-sm"
                  />
                </div>

                <div>
                  <label
                    class="text-sm text-slate-600 font-semibold"
                    for="password"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="****"
                    class="w-full bg-slate-300 px-4 py-3 outline-none border-none rounded-lg my-2 placeholder:text-xs text-slate-700 text-sm"
                  />
                </div>
                <div>
                  <label
                    class="text-sm text-slate-600 font-semibold"
                    for="no_hp"
                    >Nomor HP</label
                  >
                  <input
                    type="number"
                    name="no_hp"
                    id="no_hp"
                    placeholder="081234567890"
                    class="w-full bg-slate-300 px-4 py-3 outline-none border-none rounded-lg my-2 placeholder:text-xs text-slate-700 text-sm"
                  />
                </div>

                <div>
                  <label
                    class="text-sm text-slate-600 font-semibold"
                    for="nisn-input"
                    >NISN</label
                  >
                  <input
                    type="text"
                    name="nisn-input"
                    id="nisn-input"
                    placeholder="Nomor NISN"
                    class="w-full bg-slate-300 px-4 py-3 outline-none border-none rounded-lg my-2 placeholder:text-xs text-slate-700 text-sm"
                  />
                </div>

                <div>
                  <label
                    class="text-sm text-slate-600 font-semibold"
                    for="address-student"
                    >Alamat Siswa</label
                  >
                  <input
                    type="text"
                    name="address-student"
                    id="address-student"
                    placeholder="Alamat Siswa.."
                    maxlength="64"
                    minlength="6"
                    class="w-full bg-slate-300 px-4 py-3 outline-none border-none rounded-lg my-2 placeholder:text-xs text-slate-700 text-sm"
                  />
                </div>

                <div
                  class="flex flex-wrap lg:flex-nowrap lg:gap-4 gap-1 items-center lg:mt-0 mt-1.5"
                >
                  <div class="flex flex-col w-fit">
                    <label
                      class="text-sm text-slate-600 font-semibold"
                      for="tanggal-lahir"
                      >Tanggal Lahir</label
                    >
                    <input
                      name="tanggal-lahir"
                      id="tanggal-lahir"
                      placeholder="Tanggal Lahir..."
                      maxlength="64"
                      minlength="6"
                      class="w-fit bg-slate-600 py-3 px-4 outline-none border-none rounded-lg my-2 placeholder:text-xs text-slate-100 text-sm"
                    />
                  </div>
                  <div class="flex flex-col w-fit">
                    <label
                      class="text-sm text-slate-600 font-semibold"
                      for="kelas-siswa"
                      >Kelas</label
                    >
                    <select
                      name="kelas-siswa"
                      id="kelas-siswa"
                      class="w-fit bg-slate-600 py-3 px-4 outline-none border-none rounded-lg my-2 placeholder:text-xs text-slate-100 text-sm"
                    ></select>
                  </div>

                  <div class="flex flex-col w-fit">
                    <label
                      class="text-sm text-slate-600 font-semibold"
                      for="tahun-pelajaran"
                      >Tahun Pelajaran</label
                    >
                    <select
                      name="tahun-pelajaran"
                      id="tahun-pelajaran"
                      class="w-fit bg-slate-600 py-3 px-4 outline-none border-none rounded-lg my-2 placeholder:text-xs text-slate-100 text-sm"
                    ></select>
                  </div>
                </div>

                <button
                  class="w-full bg-slate-700 rounded-lg font-semibold text-sm py-3 px-2 capitalize text-slate-100 mt-2 cursor-pointer transition-all duration-150 hover:bg-slate-500"
                  type="submit"
                >
                  tambah siswa
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/frontend/features/imageProfile/changeProfileUser.js"></script>
    <script src="/frontend/logic/qrcode/qrcode.min.js"></script>
    <script src="/frontend/logic/html2canvas/html2canvas-pro.min.js"></script>
    <script type="module" src="/frontend/logic/tambahSiswa.js"></script>
  </body>
</html>
